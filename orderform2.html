<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
  </head>
  <body>
    <h1><b>Order some cookies!</b></h1>
    <img src="cookies2.jpg" width="200px" alt="cookies">

    <form class="order" action="mailto:avadarilek@gmail.com ?subject=Cookie Order" method="post"  enctype="text/plain">
    <label for="cookie flavor">What kind of cookies would you like? </label>
    <br>
    <input type="radio" name="" value="">
    <label for="">Sugar Cookies</label>
    <br>
    <input type="radio" name="" value="">
    <label for="">Chocolate Chip Cookies</label>
    <br>
    <input type="radio" name="" value="">
    <label for="">Peanut Butter Cookies</label>
    <br>
    <input type="radio" name="" value="">
    <label for="">Gingerbread Cookies</label>
    <br>
    <br>
    <label for="">How many of these cookies would you like? </label>
    <br>
    <input type="number" name="" value="" required>
    <br>
    <br>
    <label for="">What date would you like your cookies delivered?</label>
    <br>
    <input type="date" name="" value="" required>
    <br>
    <br>
    <label for="">What color would you like the cookie box to be?</label>
    <br>
    <input type="color" name="" value="" required>
    <br>
    <br>
    <label for="">Would you like to send a reference picture of how you would like your cookies to look?</label>
    <br>
    <input type="file" name="" value="">
    <br>
    <br>

    <h3>Your contact information</h3>
    <label for="name">Enter your name: </label>
    <br>
    <input type="text" name="name" id="name" required>
    <br>
    <br>
    <label for="email">Enter your email: </label>
    <br>
    <input type="email" name="email" id="email" required>
    <br>
    <br>
    <label for="street address">Enter the address you would like your cookies delivered to: </label>
    <br>
    <input name="street address" autocomplete="home street address" required />
    <br>
    <br>
    <label for="zip code">Enter your zip code: </label>
    <br>
    <input type="number" name="zip code" value="enter zip code" required>
    <br>
    <br>
    <label for="">Any extra information you would like us to know?</label>
    <br>
    <input type="text" name="" value="">
    <br>
    <br>
    <input type="checkbox" name="" value="">

    <label for="">Would you like to receive email updates on your cookie order?</label>
    <br>
    <br>
    <input type="submit" value="submit!">
</form>
  </body>
</html>
